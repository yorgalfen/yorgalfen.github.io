<!DOCTYPE html>
<html>
	<head>
		<title>NASA ADC</title>
        <script type="text/javascript" src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="program.js"></script>
	</head>
	<body>
		<a-scene id="scene" stats build>
			<a-assets>
				<img id="home-small" src="home-small.png">
				<img id="home-big" src="home-big.png">
				<img id="earth" src="earth.png">
				<img id="sky" src="sky.jpg">
			</a-assets>
			<a-entity id="lux" light="type: directional; color: #FFF; intensity: 1" position="-0.5 0.087 1"></a-entity>
			<a-entity id="caelum" geometry="primitive: sphere; radius: 500000000" position="0 0 0" material="src: #sky; side: double; shader: flat" scale="1 1 -1"></a-entity>
			<a-sphere id="terra" position="-183750345 65161417 306355624" material="src: #earth" radius="6378100"></a-sphere>
			<a-entity camera="far: 1000000000" wasd-controls look-controls position="0 6154.2 0" id="camera"></a-entity>
        </a-scene>
	</body>
</html>
