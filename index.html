<!DOCTYPE html>
<html>
    <head>
        <title>NASA ADC</title>
        <script
            type="text/javascript"
            src="https://aframe.io/releases/1.4.0/aframe.min.js"
        ></script>
        <link rel="icon" sizes="any" type="image/png" href="favicon.png" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script type="text/javascript" src="program.js"></script>
    </head>
    <body>
        <a-scene id="scene" build>
            <a-assets>
                <img id="home-small" src="home-small.png" />
                <img id="home-big" src="home-big.png" />
                <img id="home-red" src="home-red.png" />
                <img id="home-green" src="home-green.png" />
                <img id="home-yellow" src="home-yellow.png" />
                <img id="home-blue" src="home-blue.png" />
                <img id="earth" src="earth.png" />
                <img id="sky" src="sky.jpg" />
            </a-assets>
            <a-sky id="caelum" src="#sky" radius="500000000"></a-sky>
            <a-entity
                id="sol"
                geometry="primitive: sphere; radius: 1661293"
                position="0 19148150 356723010"
                material="color: white; shader: flat"
                light="type: point; intensity: 1.8; distance: 0"
            ></a-entity>
            <a-sphere
                id="terra"
                position="-183750345 65161417 306355624"
                material="src: #earth; shader: flat"
                radius="6378100"
            ></a-sphere>
            <a-entity
                camera="far: 1000000000"
                wasd-controls
                look-controls
                position="0 6154.2 0"
                id="camera"
            >
                <a-entity
                    position="0 0 1"
                    id="flashlight"
                    light="type: spot; angle: 55; intensity: 0.8; distance: 60; penumbra: 0.35; target: #camera;"
                ></a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
